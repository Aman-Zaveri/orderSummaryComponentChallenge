<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <img
      src="assets/pattern-background-desktop.svg"
      alt=""
      class="background"
    />
    <div class="container">
      <div class="content">
        <img
          class="dancing"
          src="assets/illustration-hero.svg"
          alt="Woman dancing to music with headphones"
        />
        <span class="title">Order Summary</span>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan">
          <div class="left-plan">
            <img src="assets/icon-music.svg" alt="Music symbol" class="music" />
            <div class="price">
              <span class="annual-plan">Annual Plan</span>
              <span class="price-per-year">$59.99/year</span>
            </div>
          </div>
          <span class="change">Change</span>
        </section>
        <span class="payment">Proceed to Payment</span>
        <span class="cancel">Cancel order</span>
      </div>
      <span class="footer"
        >Challenge by
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded
        by <a href="https://github.com/Aman-Zaveri">Aman Zaveri</a> :)</span
      >
    </div>
  </body>
</html>
